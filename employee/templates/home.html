{% load static %}
<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Index</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
        <form method="POST" class="post-form" action="/emp">  
                {% csrf_token %}  
            <div class="container">  
        <br>  
            <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
            <h3>Enter Details</h3>  
            </div>  
        </div>  
            <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Publishing Date</label>  
            <div class="col-sm-4">  
                <input type="text" name="eid" class="form-control">
            <!-- {{ form.eid }}   -->
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Title</label>  
            <div class="col-sm-4">  
                <input type="text" name="ename" class="form-control">
            <!-- {{ form.ename }}   -->
            </div>  
        </div> 
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Author</label>  
            <div class="col-sm-4">  
                <input type="text" name="ename" class="form-control">
            <!-- {{ form.ename }}   -->
            </div>  
        </div>  
            <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Student Email:</label>  
            <div class="col-sm-4">  
            {{ form.eemail }}  
            </div>  
        </div>  
            <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Book Expenses</label>  
            <div class="col-sm-4">  
            {{ form.econtact }}  
            </div>  
        </div>  
            <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
            <button type="submit" class="btn btn-primary">Submit</button>  
            </div>  
        </div>  
            </div>  
        </form>  
    </body>  
</html>
